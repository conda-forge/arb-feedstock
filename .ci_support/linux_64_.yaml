c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gmp:
- '6'
libflint:
- '2.8'
mpfr:
- '4'
pin_run_as_build:
  gmp:
    max_pin: x
  mpfr:
    max_pin: x
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
