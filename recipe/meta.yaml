{% set version = "2.9.0" %}

package:
  name: arb
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/fredrik-johansson/arb/archive/{{ version }}.tar.gz
  sha256: 98f6f543e41e5dcb62cc6204d607fefa88317388c54c2a8edb9e601f7d243142

build:
  number: 1
  skip: true        # [win]

requirements:
  build:
    - toolchain
    - gmp >=5.0.1,<7
    - mpfr 3.*
    - libflint
  run:
    - gmp >=5.0.1,<7
    - mpfr 3.*
    - libflint

test:
  commands:
    - test -f $PREFIX/include/arb.h
    - test -f $PREFIX/lib/libarb.a
    - test -f $PREFIX/lib/libarb.so         # [linux]
    - test -f $PREFIX/lib/libarb.dylib      # [osx]

about:
  home: http://arblib.org
  license: GPL v2+
  license_file: LICENSE
  summary: 'A C library for arbitrary-precision interval arithmetic'

extra:
  recipe-maintainers:
    - isuruf
